<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.jpg" alt="">
            </div>

            <span class="logo_name">NickCreation</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Content</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Analytics</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">Like</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Comment</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-share"></i>
                    <span class="link-name">Share</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            <!-- <a href="" class="log">SIGN UP</a> -->
            <a href="login.html"><button class="btn-hover color-7">Login</button></a>
            <img src="images/profile.jpg" alt="">
        </div>
        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <a class="link thumbs">
                            <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                                <i class="uil-usd-circle text-lg opacity-10" aria-hidden="true"></i>
                            </div>
                        </a>
                        <span class="text">Today's Money</span>
                        <span class="number">$120</span>
                    </div>
                    <div class="box box2">
                        <a class="link comments">
                            <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                                <i class="uil-user-circle text-lg opacity-10" aria-hidden="true"></i>
                            </div>
                        </a>
                        <p class="text">Today's Users</p>
                        <span class="number">120</span>
                    </div>
                    <div class="box box3">
                        <a class="link share">
                            <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                                <i class="uil uil-share text-lg opacity-10" aria-hidden="true"></i>
                            </div>
                        </a>
                        <span class="text">Total Share</span>
                        <span class="number">120</span>
                    </div>
                </div>
            </div>
            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Recent Activity</span>
                </div>
            </div>
            <div class="chart-section row">
                <div class="chart col-md-6">
                    <div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
                    <script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script>
                </div>
                <div class="line-chart">
                    <div class="multi-line">
                        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
                    </div>
                    <div class="pie-chart" style="text-align: center;">
                        <!-- <div><img src="images/img2.png" alt=""></div> -->
                        <i class= "uil-envelope-open text-lg opacity-10" aria-hidden="true"></i>
                        <h1>Invite Customers and <br> $10 for each</h1>
                        <div>
                            <button class="btn-hover color-1">SEND INVITATION</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="activity">
                <div class="title">
                    <i class="uil-dollar-sign"></i>
                    <span class="text">Transactions Activity</span>
                </div>
                <div class="boxes">
                    <div class="box box1">
                        <a class="link thumbs">
                            <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                                <i class="uil-arrow-down text-lg opacity-10" aria-hidden="true"></i>
                            </div>
                        </a>
                        <span class="text">May Buy</span>
                        <span class="number">$120</span>
                    </div>
                    <div class="box box2">
                        <a class="link comments">
                            <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                                <i class="uil-arrow-down text-lg opacity-10" aria-hidden="true"></i>
                            </div>
                        </a>
                        <p class="text">May Sell</p>
                        <span class="number">$120</span>
                    </div>
                    <div class="box box3">
                        <a class="link share">
                            <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                                <i class="uil-arrow-down text-lg opacity-10" aria-hidden="true"></i>
                            </div>
                        </a>
                        <span class="text">Apr Sell</span>
                        <span class="number">$120</span>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="Js/chart1.js"></script>
    <script src="Js/chart2.js"></script>
    <script src="Js/chart3.js"></script>

</body>
</html>
